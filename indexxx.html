<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Libreta de contactos</title>

</head>

<body>

    <h2>Libreta de contactos</h2>
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <button onclick="saveContatc()">Agregar contacto</button>
    <hr>
    <table id="contactTable" border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Contactos se añadirán aquí dinámicamente -->
        </tbody>
    </table>

    <script>
        let contacts = [];
        const contactTable = document.getElementById('contactTable').getElementsByTagName('tbody')[0];

        function saveContatc() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const contact = { name, email };
            contacts.push(contact);
            renderContacts();
        }

        function renderContacts() {
            contactTable.innerHTML = '';
            contacts.forEach(function (contact, index) {
                const row = `<tr>
                            <td>${contact.name}</td>
                            <td>${contact.email}</td>
                            <td><button onclick="deleteContact(${index})">Eliminar</button></td>
                        </tr>`;
                contactTable.innerHTML += row;
            });
        }

        function deleteContact(index) {
            contacts.splice(index, 1);
            renderContacts();
        }

        /*TAREAS:
            1. agregar la opcion de modificar
            2. que al eliminar me pregunte que si se encuentra seguro
            3. que valide al guardar que los campos no esten vacios
            4. que valide al guardar que el correo electronico no exista
            5. que tenga un boton que borre todos los contactos de una. osea que limpie la libreta
        */
    </script>

</body>

</html>
