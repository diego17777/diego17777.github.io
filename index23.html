    <script>
        function determinarcuadrante(x, y) {
            if (x > 0 && y > 0) {
        return "Primer cuadrante";
    } else if (x < 0 && y > 0) {
        return "Segundo cuadrante";
    } else if (x < 0 && y < 0) {
        return "Tercer cuadrante";
    } else if (x > 0 && y < 0) {
        return "Cuarto cuadrante";
    } else if (x === 0 && y !== 0) {
        return "Sobre el eje y";
    } else if (x !== 0 && y === 0) {
        return "Sobre el eje x";
    } else {
        return "Origen (0, 0)";
    }
            
        }
