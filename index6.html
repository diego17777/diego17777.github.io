<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function calcularAreaCirculo(radio){
            var area = Math.PI * radio * radio;
            return area;
        }

        var radio = 5;
        var areaDelCirculo = calcularAreaCirculo(radio);
        alert("El área del círculo con radio " + radio + " es: " + areaDelCirculo);
    </script>
</body>
</html>
