<body>
    <script>
        function multiplo(numero1, numeromultiplo) {
            if (numero1 % numeromultiplo == 0) {
                return true;
                
            } else {
                return false;
                
            }
            var multiplode = multiplo(32, 4);
            alert("" + multiplode);


            
        }
    </script>
